<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>ATM</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3>ATM</h3>
      </div>
      <div class="nav">
        <ul class="nav-links">
          <li><a href="#">Balance</a></li>
          <li><a href="#">Cash</a></li>
          <li><a href="#">Tax Rate</a></li>
          <li><a href="#">Account Number</a></li>
          <li><a href="#">Owner</a></li>
        </ul>
      </div>
      <div class="card-container">
        <div class="card-body">
          <div class="card-items skewCard1">
            <div class="card-content">
              <span>Bank Transfer</span>
            </div>
            <div class="card-content">
              <span><i class="fas fa-money-bill-wave"></i> Pay Fines</span>
            </div>
            <div class="card-content">
              <span>Pay for Business</span>
            </div>
          </div>
          <div class="line"></div>
          <div class="card-items skewCard2">
            <div class="card-content">
              <span>Withdraw</span>
            </div>
            <div class="card-content">
              <span>Pay Home Rent</span>
            </div>
            <div class="card-content">
              <span>Charity</span>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <span>Recharge Mobile Balance</span>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/c329e64419.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
